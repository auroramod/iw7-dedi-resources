//////////////////////////////////////////////////////////////
//               MAIN SERVER SETTINGS                       //
//////////////////////////////////////////////////////////////

set sv_maxclients                       "18"    // Max players in your server. (min 1 - max 18)
set ui_maxclients                       "18"    // Max players in your server. (min 1 - max 18)
set g_password                          ""      // Password Protected Server. Leave blank if you want players to join or set password if you want to keep public out.
set g_deadChat                          "1"     // Allow dead players to chat with living players. (0 not allowed, 1 allowed)
set g_inactivity                        "420"   // Time in seconds before the server will kick a user for inactivity.	
set sv_kickBanTime                      "3600"  // Time in seconds for a player to be banned from the server after being kicked. (range 0 - 3600)
set sv_checkMinPlayers                  "0"     // Check min players. 0 Disables
set sv_cmdBufferCumulResponse           "0.2"   // The integral response in adjusting the command execution time applied to the cumulative error between the available and target buffer sizes
set sv_cmdBufferCumulWindupScale        "0.8"   // The scale to apply to the integral response when the response exceeds the maximum
set sv_cmdBufferResponse                "0.75"  // The proportional response in adjusting the command execution time when our available buffer does not match the target buffer size
set sv_cmdBufferStepTime                "5000"  // The amount of time (msec) to decay the last maximum observed burst to the current maximum observed burst
set sv_cmdMaxCumulThinkTime             "75"    // Maximum amount of desired client think time per server frame
set sv_cmdMinBufferBurst                "50"    // Minimum amount of observed burst time before the client begins buffering commands
set sv_cmdMinCumulThinkTime             "25"    // Minimum amount of desired client think time per server frame
set sv_connectTimeout                   "120"   // seconds without any message when a client is loading
set sv_connecting_client_delay_msec     "200"   // Time to delay snapshots to clients who are connecting, add to SvClientMP::nextSnapshotTime
set sv_cumulThinkTime                   "100"   // Max client think per server 50 msec frame
set sv_enable_send_balancing            "1"     // Set to true to have server attempt to send to only half of the players each server frame.
set sv_errorOnMaxSnapshotEntities       "1"     // Whether or not to end the game when reaching MAX_SNAPSHOT_ENTITIES
set sv_error_on_baseline_failure        "1"     // Throw an error if the const baseline data is invalid.
set sv_hugeSnapshotDelay                "200"   // How long to wait before building a new snapshot after a 'huge' snapshot is sent
set sv_hugeSnapshotSize                 "4000"  // Size of a snapshot to be considered 'huge'
set sv_local_client_snapshot_msec       "-1"    // Local client snapshot rate, add to SvClientMP::nextSnapshotTime
set sv_minPingClamp                     "100"   // Clamp the minimum ping to this value
set sv_paused                           "0"	    // [MP] Pause the server
set sv_privatePassword                  ""      // password for the privateClient slots
set sv_reconnectlimit                   "3"     // minimum seconds between connect messages
set sv_recordPingHistogram              "1"     // Whether or not to log SvClientMp::pingHistogram for each client
set sv_rejoinTimeout                    "5"     // seconds without any message before allowing a rejoin
set sv_remote_client_snapshot_msec      "100"   // Remote client snapshot rate, add to SvClientMP::nextSnapshotTime
set sv_rewindFilterUnsentPositions      "1"     // Filter the archived position information used in antilag rewind to exclude interpolating to positions the server did not send to a client
set sv_rewindPoseArchive                "1"     // Rewind character poses when rewinding character positions for the purposes of antilag
set sv_running                          "1"     // Server is running
set sv_sendOverMaxSnapshotEntities      "1"     // Whether or not to send all entities if max limit is passed (if sv_errorOnMaxSnapshotEntities is false)
set sv_showAverageBPS                   "0"     // Show average bytes per second for net debugging
set sv_snap_priority                    "0"     // Enables game code to indicate when high priority snapshots should be sent ahead of normal scheduling to specific clients
set sv_testValue                        "400"   // Max antilag rewind
set sv_timeout                          "60"    // seconds without any message
set sv_trackFrameMsecThreshold          "50"    // server frame time that will trigger script time tracking.
set sv_useExtraCompress                 "1"     // Use zlib compress for gamestate/baseline/score packets
set sv_usePrecomputedLOSData            "1"     // Whether or not to use LOS data files for sight traces.
set sv_zlib_threshold                   "1200"  // Message size threshold which triggers more aggressive compression
set sv_znear                            "0"     // Things closer than this aren't drawn.  Reducing this increases z-fighting in the distance.  Set to 0 to not specify.
set sv_zombietime                       "2"     // seconds to sync messages after disconnect
set sv_pure                             "0"     // verifying cilent files
set sv_floodProtect                     "1"     // Chat Spam Protection
set team_rebalance                      "0"     // Auto Balance teams?
set scr_teambalance                     "0"     // Enable or Disable auto balance.

